<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - My GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #218847;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 4px solid #4CAF50;
        }

        .profile-card h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        .profile-card p {
            color: #666;
            font-size: 16px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Nutrition profess</h1>
        <h1>User Profile</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">

        <div class="profile-card">
            <img id="profile-picture" src="" alt="Profile Picture">
            <h2 id="user-name">Name: Not available</h2>

            <div>
                <div id="userId"></div>
                <div id="displayName"></div>
                <div id="statusMessage"></div>
                <div id="pictureUrl"></div>

                <div id="error_message"></div>
            </div>

        </div>

    </div>
    <footer>
        <p>&copy; 2024 Nutritionprofess</p>
    </footer>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // Replace 'YOUR_LIFF_ID' with your LIFF ID
        const liffId = "2005952524-oej70LPx";

        function isLineAppInstalled() {
            // Check if LINE app is installed (example method)
            // Note: This is a simplified check and might not work in all cases
            return /line/.test(navigator.userAgent.toLowerCase());
        }

        if (isLineAppInstalled()) {
            liff.init({ liffId })
                .then(() => {
                    if (liff.isLoggedIn()) {
                        return liff.getProfile();
                    } else {
                        liff.login();
                    }
                })
                .then(profile => {
                    const jsonString = JSON.stringify(profile, null, 2);
                    document.getElementById('profile_json').textContent = jsonString

                    document.getElementById('userId').textContent = profile.userId.toString()
                    document.getElementById('displayName').textContent = profile.displayName.toString()
                    document.getElementById('statusMessage').textContent = profile.statusMessage.toString()
                    document.getElementById('pictureUrl').textContent = profile.pictureUrl.toString()

                    document.getElementById('user-name').textContent = profile.displayName;
                    document.getElementById('profile-picture').src = profile.pictureUrl;
                })
                .catch(err => {
                    console.error('LIFF Initialization failed ', err);
                });
        } else {
            // Inform the user to use the LINE app
            document.getElementById('error_message').textContent = "Please use the LINE app for login.";
        }
    </script>
</body>

</html>
